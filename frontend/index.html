<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeLLs</title>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
        height: 100vh;
        display: grid;
        place-items: center;
        grid-template-rows: 1fr auto;
      }
      #canvas {
        border: 1px solid #333;
        box-shadow: 0 0 10px #db07c9;
      }
      #controls {
        margin-bottom: 20px;
        text-align: center;
        display: flex;
        gap: 20px;

        button {
          background: #db07c9;
          border: none;
          padding: 10px 0;
          width: 100px;
          color: #000;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          box-shadow: 0 0 5px #db07c9;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button id="start-btn">START</button>
      <button id="stop-btn">STOP</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
